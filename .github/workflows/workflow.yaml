name: simple-app

on:
  push:
    branches: "main"

jobs:
  build:
    runs-on: arch-latest

    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - name: Check code
        uses: actions/checkout@v1

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          branch: gh-pages 
          folder: build 
